<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login / Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
    <div id="nav">
    </div>
    <div class="container">
        <form class="form" id="login">
            <!-- <div>
                <ul id="listuser">
                  <h3> All users here: </h3>
                </ul> 
              </div> -->
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="uname" autofocus placeholder="Username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="psw" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Sign In</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Let's Create a new one!!</a>
            </p>
        </form>
        <form class="form form--hidden" id="createAccount">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <!-- <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-message"></div>
            </div> -->
            <div class="form__input-group">
                <input type="text" class="form__input" id="email" autofocus placeholder="Email Address">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="password" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="confirmp" autofocus placeholder="Confirm password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Signup</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
            </p>
        </form>
    </div>
    <div class="search-page" style="display: none;">
        <div class="head">
            <h1>Search Page</h1>
            <button onclick="document.getElementById('ide').style.display='block'" class="btn"> Submit Code </button>
            <button class="btn" id="logout">Logout</button>
        </div>
        <div class="head">
            <input id="search" type="text" placeholder="Search">
        </div>
        <div class="landing">
            <div class="results">
                scrollable results
            </div>
            <div class="preview">
                <span style="float: right;">Preview</span>
            </div>
        </div>
        <div id="ide" class="modal" style="display: none;">
            <form class="modal-content animate" action="localhost:3005/code" method="POST">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('ide').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
                </div>
            </form>
        </div>
    </div>
    </form>
    <script src="index.js"></script>
</body>
